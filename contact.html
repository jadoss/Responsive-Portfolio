<!DOCTYPE html>

<head>

</head>
    <header id="masterheader">
        <div class="container">
            <a href="index.html" id="logo">Your Name</a>

        </div>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact Me</h1>
            
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="Email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <input type="text" name="text" id="text" placeholder="message" required="required">
                    </li>
                </ul>
                <input type="submit" name="submit">    
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>

                <img src="assets/images/github.png" class="social" alt="Github">
                <img src="assets/images/linkedin.png" class="social" alt="Linkedin">
                <img src="assets/images/instagram.png" class="social" alt="Instagram">
            </div>
        </section>
    </div>
